<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Set-Cookie" content="student=Makeev; expires=Fri, 31-Dec-2025 23:59:59 GMT; path=/">
    <script type="text/javascript">
        // Установка cookie с помощью JavaScript
        var expiredate = new Date();
        expiredate.setDate(expiredate.getDate() + 1); // Устанавливаем срок хранения на 1 день
        document.cookie = "student=Makeev; expires=" + expiredate.toGMTString() + "; path=/";
    </script>
    <title>Cookie Test</title>
</head>
<body>
    <h1>Cookie установлен!</h1>
</body>
</html>
